<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/img/user_login.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <p class="text-danger">{{ message }}</p>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <input
        [(ngModel)]="user.email"
        type="email"
        class="fadeIn second"
        name="email"
        required
        placeholder="E-mail"
      />
      <input
        [(ngModel)]="user.password"
        type="password"
        class="fadeIn third"
        name="password"
        required
        placeholder="Contraseña"
      />
      <input type="submit" class="fadeIn fourth" value="Ingresar" />
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Olvidaste la contraseña?</a>
    </div>
  </div>
</div>
